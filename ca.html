<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말티즈 이야기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6C5CE7;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/maltese-hero.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .sections {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6C5CE7;
        }

        .section p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #6C5CE7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">말티즈 이야기</div>
    </header>

    <div class="hero">
        <div>
            <h1>말티즈의 모든 것</h1>
            <p>작고 우아한 친구, 말티즈를 알아보세요</p>
        </div>
    </div>

    <div class="sections">
        <div class="section">
            <h2>말티즈의 역사</h2>
            <p>말티즈는 고대 그리스와 로마 시대부터 사랑받아온 반려견입니다. 작은 크기와 우아한 외모로 특히 귀족과 왕족들 사이에서 큰 인기를 끌었습니다.</p>
        </div>

        <div class="section">
            <h2>말티즈의 외모</h2>
            <p>하얗고 부드러운 털, 둥근 눈, 그리고 작은 체구는 말티즈를 세상에서 가장 사랑스러운 강아지 중 하나로 만듭니다.</p>
        </div>

        <div class="gallery">
            <img src="img/gallery1.jpg" alt="Gallery Image 1">
            <img src="img/gallery2.jpg" alt="Gallery Image 2">
            <img src="img/gallery3.jpg" alt="Gallery Image 3">
            <img src="img/gallery4.jpg" alt="Gallery Image 4">
        </div>
    </div>

    <footer>
        <p>Copyright © 2024 말티즈 이야기. All rights reserved. <a href="#">개인정보처리방침</a></p>
    </footer>
</body>
</html>
